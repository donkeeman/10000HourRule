<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/10000hours.css">
    <script src="./js/10000hours.js" defer></script>
    <title>1만 시간의 법칙 (클론 코딩)</title>
</head>
<body>
    <main class="mainWrapper">
        <header class="mainHeader">
            <h2 class="mainTitleText">1만 시간의 법칙</h2>
            <img class="mainTitleImg" src="./img/title.png" alt="">
        </header>
        <section>
            <blockquote class="quote">
                "연습은 어제의 당신보다 당신을 더 낫게 만든다."
            </blockquote>
            <p class="message">
                <strong>1만 시간의 법칙</strong>은
                <br>
                어떤 분야의 전문가가 되기 위해서는
                <br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <form action="">
                <fieldset class="enterInput">
                    <p>
                        나는
                        <label for="goalInput">분야 이름 입력</label>
                        <input type="text" name="goal" class="goalInput" id="goalInput" placeholder="예) 프로그래밍">
                        전문가가 될 것이다.
                    </p>
                    <p>
                        그래서 앞으로 매일 하루에
                        <label for="hourInput">시간 입력</label>
                        <input type="number" name="time" class="timeInput" id="timeInput" min="0" placeholder="예) 5">
                        시간씩 훈련할 것이다.
                    </p>
                </fieldset>
                <button type="button" class="getResultButton" id="getResultButton">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
            </form>
            <p class="result hide" id="result">
                당신은 <strong id="goalValue"></strong> 전문가가 되기 위해서 대략 <strong id="timeValue"></strong>일 동안 훈련하셔야 합니다.
            </p>
        </section>
    </main>
</body>
</html>
