<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/10000hours.css">
    <title>1만 시간의 법칙 (클론 코딩)</title>
</head>
<body>
    <main class="mainWrapper">
        <header class="mainHeader">
            <h1 class="mainTitleText">1만 시간의 법칙</h1>
            <img class="mainTitleImg" src="./img/title.png" alt="">
        </header>
        <section>
            <blockquote class="quote">
                "연습은 어제의 당신보다 당신을 더 낫게 만든다."
            </blockquote>
            <p class="message">
                <strong>1만 시간의 법칙</strong>은
                <br>
                어떤 분야의 전문가가 되기 위해서는
                <br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <form action="">
                <fieldset class="enterInput">
                    <p>
                        나는
                        <label for="goalInput">분야 이름 입력</label>
                        <input type="text" name="goal" class="goalInput" id="goalInput" placeholder="예) 프로그래밍">
                        전문가가 될 것이다.
                    </p>
                    <p>
                        그래서 앞으로 매일 하루에
                        <label for="hourInput">시간 입력</label>
                        <input type="number" name="time" class="timeInput" id="timeInput" min="0" placeholder="예) 5">
                        시간씩 훈련할 것이다.
                    </p>
                </fieldset>
                <button type="button" class="getResultButton" id="getResultButton">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
            </form>
            <div class="resultContainer hide" id="result">
                <p class="resultMessage">
                    당신은 <strong id="goalValue"></strong> 전문가가 되기 위해서
                    <br>
                    대략 <strong id="timeValue"></strong>일 동안 훈련하셔야 합니다! :)
                </p>
                <button type="button" class="goButton" id="goButton">훈련하러 가기 GO!GO!</button>
                <button type="button" class="shareButton">공유하기</button>
            </div>
        </section>
        <footer class="mainFooter">
            <img src="./img/logo.png" alt="wenivLogo">
            <p class="cautionMessage">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
                <br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>
    </main>
        <section class="modal hide" id="modal">
            <h1 class="modalHeader">결과 화면</h1>
            <h2>화이팅!!♥♥♥</h2>
            <p class="cheerMessage">당신의 꿈을 응원합니다!</p>
            <img src="./img/licat.png" alt="licatImage">
            <button type="button" class="returnButton" id="returnButton">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </section>
    <script src="./js/10000hours.js"></script>
</body>
</html>
